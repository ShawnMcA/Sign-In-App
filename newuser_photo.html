<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New User Signup</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main-photo" class="main-app">
            <header id="photo-header-container"><h1 id="photo-header">Photo Upload</h1></header>
            <!-- TODO: UPDATE LINKS-->
            <form action="#" method='#' id="photo-form">
                <!-- Label triggers input -->
                <label for="imagecapture" id="image-upload">Click to take a picture</label>
                <!-- On upload updates label text-->
                <input type="file" id="image-capture" accept="image/*" capture="user" required>
                <!-- Sends error message on empty file submit-->
                <input type="submit" id="submit-photo" class='btn'>
            </form>
            <span class="logo-text"><a href="index.html" id="logo-text"></a></span>
        </main>
        <script src="photo.js"></script>
    </body>
</html>
